<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
  <meta charset="utf-8">
  <title>Backbone Tutorial Blog App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid main-page">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1 class="text-center">Project YouTube-Backbone</h1>
          <hr/>
        </div>

        <form class="search-form container">
          <div class="row form-group">
            <input value="Barcelona" placeholder="Search a video" type="text" id="search-query" class="form-control col-md-8">
            </input>
            <button type="button" class="btn btn-primary form-control search col-md-4">Search</button>
          </div>
        </form>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" id="main">
        <div class="main-video">
          <div id="player"></div>
        </div>
        <div class="info-video"></div>
        <div class="col-md-4">
          <div class="col-xs-12" id="sticky-sidebar">
            <nav class="sidebar">
              <a class="navbar-brand" href="#">Navbar</a>
              <ul id='sidebar' class="navbar-nav mr-auto video-list">
                <li class="nav-item">
                  <a class="nav-link">Left Link 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Left Link 2</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="video-template">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe id="ytplayer" type="text/html" class="embed-responsive-item" src="https://www.youtube.com/embed/" + {{videoId}}>
        </iframe>
      </div>
      <div id="video-info">
        <p id="video-title">{{title}}</p>
        <p id="video-description">{{description}}</p>
      </div>
    </script>

    <script type="text/template" id="sidebar-template">
      {{#each videos}}
      <li class="photo-container">
        <!-- <a href='' class="image"> -->
            <img class="img" src={{thumbnail}}>
        <!-- </a> -->
    </li>
    {{/each}}
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="js/models/video.js"></script>
    <script src="js/models/AppModel.js"></script>
    <script src="js/collections/VideosCollection.js"></script>
    <script src="js/views/main-video-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
